description: |
  NXP PN532 NFC Controller connected over I2C.
  This binding supports the PN532 NFC module for reading and writing NFC tags.

compatible: "nxp,pn532"

include: [base.yaml, i2c-device.yaml]

properties:
  reg:
    required: true
    description: I2C address of the PN532 device (typically 0x24).