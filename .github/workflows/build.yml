name: Build PN532 Sample

on:
  push:
    branches: [ main, build-ci ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        board: [native_sim]

    steps:
      - name: Checkout module repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Set up Zephyr
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          manifest-file-name: west.yml
          toolchains: arm-zephyr-eabi

      - name: Initialize West and update
        run: |
          west init -l .
          west update
          west zephyr-export

      - name: Build on ${{ matrix.board }}
        run: |
          west build -b ${{ matrix.board }} samples/pn532/basic
